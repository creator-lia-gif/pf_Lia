<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" rel="stylesheet">
    <style>
        /*리셋용 = 본격 사용할 수 적에는 외부 소스 링크로 사용*/
        /* *{margin:0; padding:0; box-sizing:border-box;}*/

        body{
            background-color: #f7a234;
            position:relative;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        header h1{
            text-align: center;
            margin: 0 auto;
            font-size: 4rem;
            font-weight:800;
        }
        ul{
            /*list-style-type:none; padding:0;*/
            text-align:center;
        }
        .keyword-box{
            display:flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .gradient-bar{
            width:60vw;
            height:3rem;
            background: #EF3B36;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FFFFFF, #EF3B36);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FFFFFF, #EF3B36); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            margin:0 auto;
        }
        .img-grid{
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap; /*플루이드 : 툭 툭 떨어지게 하는*/
        }
        .like-list{
            width:200px;
            text-align: center;
        }    
        .like-list img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            transition: all .5s;
            filter: grayscale(100%);
        }
        .like-list img:hover{
            filter: grayscale(0%);
            box-shadow:0 8px 10px #00004659;
        }
        footer{
            color:#fff
        }
        footer ul{
            display:flex;
            justify-content: center;
            gap:40px;
        }

    /*반응형 만들기*/
    @media screen and (max-width:400px) {/*~까지는*/
        .img-grid{
            align-items: center;
        }
        .like-list{
            width: 100%;
        }    
    }   

    </style>

</head>
<body>
    <header>
 <h1>Lia Kang</h1>
 </header>
        <section>
            <h2>My Keyword</h2>
              <ul class="keyword-box">
                <li class="keyword-list">열정적인</li>
                <li class="keyword-list">자유로운</li>
                <li class="keyword-list">신중한</li>
                <li class="keyword-list">감각적인</li>
              </ul>
        </section>
        <section>
            <h2>My Color</h2>
              <div class="gradient-bar"></div>
        </section>
        <section>
            <h2>My Hobby</h2>
              <ul class="img-grid">
                <li class="like-list"><img src="exercise.jpg" alt=" ">커피</li>
                <li class="like-list"><img src="make.jpg" alt=" ">영화</li>
                <li class="like-list"><img src="https://cdn.pixabay.com/photo/2025/06/04/22/43/facade-9641925_960_720.jpg" alt=" ">여행</li>
                <li class="like-list"><img src="drawing.jpg" alt=" ">전시</li>  
              </ul>
        </section>
        <section>
            <h2>My Food</h2>
               <ul class="img-grid">
                <li class="like-list"><img src="https://cdn.pixabay.com/photo/2019/07/23/01/09/the-stake-4356381_1280.jpg" alt=" ">소고기</li>
                <li class="like-list"><img src="https://cdn.pixabay.com/photo/2017/06/26/13/58/chicken-2443901_1280.jpg" alt=" ">치킨</li>
                <li class="like-list"><img src="https://cdn.pixabay.com/photo/2022/10/18/15/40/pastries-7530566_640.jpg" alt=" ">빵</li>
                <li class="like-list"><img src="https://cdn.pixabay.com/photo/2024/06/18/07/13/ramen-8837174_1280.png" alt=" ">면</li>
              </ul>
        </section>
        <footer>
          <address>
            <h2>Contact</h2>
              <ul>
                <li class="contact-list">OOO-OOOO-OOOO</li>
                <li class="contact-list">aOO@OOO.com</li>
              </ul>
          </address>
        </footer>
</body>
</html>
